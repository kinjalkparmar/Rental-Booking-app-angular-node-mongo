<section id="rentalListing">
  <h1 class="page-title" *ngIf="rentals.length > 0">Your Home in {{city}}</h1>
  <h1 class="page-title" *ngIf="errors.length > 0">
    <p *ngFor="let error of errors">
      {{error.detail}}
    </p>
  </h1>

  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
     <bwm-rental-list-item [rental]="rental"></bwm-rental-list-item>
    </div>
  </div>
</section>
